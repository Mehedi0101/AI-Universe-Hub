<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon and title -->
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>AI Universe Hub</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- styles -->
    <style>
        .font-work-sans {
            font-family: 'Work Sans', sans-serif;
        }
    </style>

</head>

<body class="font-work-sans max-w-screen-2xl mx-auto text-[#111]">

    <!-- header section -->
    <header class="text-center">
        <!-- main heading -->
        <h1 class="text-2xl md:text-4xl lg:text-4xl font-semibold md:my-4 my-2">AI Universe Hub</h1>
        <!-- sort by date button -->
        <button class="btn btn-active text-white md:text-base text-sm bg-[#EB5757] hover:bg-[#EB5757]" id="sort-btn">Sort By Date</button>
    </header>

    <!-- main section -->
    <main class="w-11/12 mx-auto my-10">

        <!-- card container -->
        <section class="grid md:grid-cols-2 lg:grid-cols-3 gap-10" id="card-container">
        </section>

        <button
            class="btn btn-active text-white md:text-base text-sm bg-[#EB5757] hover:bg-[#EB5757] block mx-auto mt-5"
            id="see-more-btn">See More</button>

        <!-- modal -->
        <dialog id="showDescription" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box max-w-5xl">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
                <div id="modal-container">
                    <div class="md:grid md:grid-cols-5 justify-between items-center gap-10 p-5">
                        <div class=" lg:border lg:border-[#EB5757] lg:p-5 rounded-lg col-span-3">
                            <h2 class="text-xl lg:text-2xl font-semibold" id="modal-title"></h2>
                            <div class="grid max-[375px]:grid-cols-1 grid-cols-3 justify-around gap-2 text-center text-base lg:text-lg font-semibold my-10">
                                <h3 class="text-lime-600"><span id="price1"></span><br><span id="plan1"></span></h3>
                                <h3 class="text-amber-600"><span id="price2"></span><br><span id="plan2"></span></h3>
                                <h3 class="text-red-600"><span id="price3"></span><br><span id="plan3"></span></h3>
                            </div>
                            <div class="flex max-[550px]:flex-col flex-row justify-between gap-2">
                                <div class="max-[550px]:mb-5">
                                    <h2 class="text-xl lg:text-2xl font-semibold">Features</h2>
                                    <ul class="list-disc ml-4 text-[#585858]" id="modal-features">
                                    </ul>
                                </div>
                                <div>
                                    <h2 class="text-xl lg:text-2xl font-semibold">Integrations</h2>
                                    <ul class="list-disc ml-4 text-[#585858]" id="modal-integrations">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="card bg-base-100 hidden md:block col-span-2">
                            <figure class="rounded-xl relative">
                                <img class="rounded-xl" id="modal-image" src="assets/images/chatgpt.jpg" alt="" />
                                <p class="absolute top-2 right-2 px-4 py-2 bg-[#EB5757] rounded-lg text-white font-semibold" id="accuracy-container"><span id="accuracy"></span>% accuracy</p>
                            </figure>
                            <div>
                                <h2 class="text-xl lg:text-2xl font-semibold text-center mt-5 mb-2" id="input-sample">Hi, how are you doing today?</h2>
                                <p class="text-[#585858] text-center" id="output-sample">I'm doing well, thank you for asking. How can I assist you today?</p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </dialog>

    </main>

    <!-- scripts -->
    <script src="scripts/default.js"></script>
    <script src="scripts/see-more.js"></script>
    <script src="scripts/show-modal.js"></script>
    <script src="scripts/sort-by-date.js"></script>

</body>

</html>
